<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Decathlon</title>
    <link rel="stylesheet" type="text/css" href="./estilos_decathlon.css">
</head>

<body>
    <div class="grid-container">
        <header>
            <img class="cabecera" src="./img/logo.png" alt="logo">
            <input type="search" id="buscador" placeholder="Busca un artículo">
            <img class="cabecera" src="./img/tienda.png" alt="tienda">
            <img class="cabecera" src="./img/usuario.png" alt="usuario">
            <img class="cabecera" src="./img/carrito.png" alt="carrito">
        </header>
        <nav>
            <ul id="menu_principal">
                <li>Deportes</li>
                <li>Mujer</li>
                <li>Hombre</li>
                <li>Infantil</li>
                <li>Equipamiento</li>
                <li>Nutrición y salud</li>
                <li>Descuentos</li>
                <li>Outlet</li>
            </ul>
            <ul id="menu_secundario">
                <li>Segunda vida</li>
                <li>Servicios</li>
                <li>Hazte miembro</li>
            </ul>
        </nav>
        <main>
            <section class="fila_section imagen_1">
                <div class="img_grande">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </section>
            <section class="fila_articulos">
                <div>Productos recomendados</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </section>
            <section class="fila_section imagen_2">IMAGEN 2</section>
        </main>
        <footer>PIE</footer>
    </div>
</body>

</html>
