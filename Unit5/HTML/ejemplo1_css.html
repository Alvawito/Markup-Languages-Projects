<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 1</title>
    <style>
        body {
            background-color: burlywood;
        }

        #morado {
            background-color: blueviolet;
        }

        #rgb {
            color: rgb(50, 200, 100);
        }

        #arial{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Esto es encabezado h1</h1>
    <p>El color de fondo es burlywood</p>
    <p id="morado">El título de esta página es Prueba 1</p>
    <br>
    <p>Antes de este párrafo hay un salto de línea</p>
    <hr>
    <p id="rgb">El color de letra de este párrafo en rgb es 50,200,100</p>
    <h3>Ahora viene el tercer encabezado por tamaño</h3>
    <p id="arial">Y esto es un párrafo con letra arial y centrado</p>
</body>

</html>
