<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poesía</title>
    <style>
        h1 {
            background-color: blue;
            color: red;
        }

        h2 {
            text-decoration: underline;
        }

        span.atravesado {
            text-decoration: line-through;
        }

        span.chiquito {
            font-size: small;
        }

        hr.abajo {
            border-color: blue;
        }
    </style>
</head>

<body>
    <h1>POESÍA</h1>
    <h2>De hoy</h2>
    <br>
    <hr color="black" size="2">
    <br>
    <p>al ir por el <span class="atravesado">camino</span> campo</p>
    <p>cazando <b>mariposas</b>,</p>
    <p>vi un <b> pajarillo,</b></p>
    <p><span class="chiquito"><i>posado</i></span> en una <i>rosa</i>...</p>
    <hr class="abajo" color="white" align="center" size="50" width="70%">
</body>

</html>
