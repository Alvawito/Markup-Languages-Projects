<!DOCTYPE html>

<body>
    <div class="grid-container">

        <aside>

                <li id="enc">encebollao</li>

    <script>
        document.getElementById("moj").onclick = alerta1;
        function alerta1(){
            document.getElementById("mojama").classList.add("borde_rojo")

            document.getElementById("encebollao").classList.remove("borde_rojo")
            document.getElementById("morena").classList.remove("borde_rojo")
            document.getElementById("recortes").classList.remove("borde_rojo")
        }

        document.getElementById("fid").onclick = alerta2;
        function alerta2(){
            document.getElementById("mojama").classList.remove("borde_rojo")
            document.getElementById("fideos").classList.add("borde_rojo")
            document.getElementById("encebollao").classList.remove("borde_rojo")
            document.getElementById("morena").classList.remove("borde_rojo")
            document.getElementById("recortes").classList.remove("borde_rojo")
        }
        
        document.getElementById("enc").onclick = alerta3;
        function alerta3(){
            document.getElementById("mojama").classList.remove("borde_rojo")

            document.getElementById("recortes").classList.remove("borde_rojo")
        }
        
        document.getElementById("mor").onclick = alerta4;
        function alerta4(){
            document.getElementById("mojama").classList.remove("borde_rojo")
            document.getElementById("fideos").classList.remove("borde_rojo")
            document.getElementById("encebollao").classList.remove("borde_rojo")
            document.getElementById("morena").classList.add("borde_rojo")
            document.getElementById("recortes").classList.remove("borde_rojo")
        }
        
        document.getElementById("rec").onclick = alerta5;
        function alerta5(){
            document.getElementById("mojama").classList.remove("borde_rojo")
            document.getElementById("fideos").classList.remove("borde_rojo")

            document.getElementById("morena").classList.remove("borde_rojo")
            document.getElementById("recortes").classList.add("borde_rojo")
        }
        
    </script>
